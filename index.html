<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Age calculator app</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			* {
				border: 0;
				margin: 0;
				box-sizing: border-box;
				font-family: "Poppins", sans-serif;
			}

			input::-webkit-outer-spin-button,
			input::-webkit-inner-spin-button {
				/* display: none; <- Crashes Chrome on hover */
				appearance: none;
				margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
			}

			input[type="number"] {
				appearance: textfield; /* Firefox */
			}
		</style>
	</head>
	<body class="bg-neutral-200 h-screen flex justify-center items-center">
		<main class="bg-white mx-4 rounded-3xl p-5">
			<form
				action=""
				class="flex relative gap-2 mt-6 pb-14 border-b border-gray-400/50"
			>
				<div class="flex flex-col w-1/3 gap-1">
					<label
						for="day"
						class="font-bold uppercase text-gray-500 tracking-widest text-xs"
						>Day</label
					>
					<input
						type="number"
						name="day"
						id="day"
						min="1"
						max="31"
						class="w-full border-stone-500/50 border-solid border rounded-md px-3 py-2 text-slate-950 font-bold text-xl focus:outline-none focus:border-violet-600 focus:caret-violet-600"
						value="24"
					/>
				</div>

				<div class="flex flex-col w-1/3 gap-1">
					<label
						for="month"
						class="font-bold uppercase text-gray-500 tracking-widest text-xs"
						>Month</label
					>
					<input
						type="number"
						name="day"
						id="month"
						min="1"
						max="12"
						class="w-full border-stone-500/50 border-solid border rounded-md px-3 py-2 text-slate-950 font-bold text-xl focus:outline-none focus:border-violet-600 focus:caret-violet-600"
						value="09"
					/>
				</div>
				<div class="flex flex-col w-1/3 gap-1">
					<label
						for="year"
						class="font-bold uppercase text-gray-500 tracking-widest text-xs"
						>Year</label
					>
					<input
						type="number"
						name="day"
						id="year"
						max="2023"
						class="w-full border-stone-500/50 border-solid border rounded-md px-3 py-2 text-slate-950 font-bold text-xl focus:outline-none focus:border-violet-600 focus:caret-violet-600"
						value="1984"
					/>
				</div>

				<br />
				<a
					href="#"
					class="btn absolute bg-violet-600 rounded-full top-[50%] left-[50%] translate-x-[-55%] translate-y-[60%] group hover:bg-black transition-all"
				>
					<img
						src="/assets/images/icon-arrow.svg"
						alt=""
						class="w-6 h-6 m-4 group-hover:stroke-white"
				/></a>
			</form>
			<div class="mt-14 font-extrabold italic text-5xl mb-6">
				<h1 class="text-black">
					<span class="years text-violet-600 mr-2">38</span>years
				</h1>
				<h1 class="text-black">
					<span class="months text-violet-600 mr-2">3</span>months
				</h1>
				<h1 class="text-black">
					<span class="days text-violet-600 mr-2">26</span>days
				</h1>
			</div>
		</main>
		<script src="/script.js"></script>
	</body>
</html>
